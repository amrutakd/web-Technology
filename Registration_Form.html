<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <h1>Registration Form</h1>
</head>
<body>
   <form>
    <table>
        <tr>
            <td>
                <label for="username">Enter username: </label>
            </td>
            <td>
                <input type="text" id="username" name="username">
            </td>
        </tr>

        <tr>
            <td>
                <label for="password">Enter password: </label>
            </td>
            <td>
                <input type="password" id="password" name="password">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Age">Enter Age: </label>
            </td>
            <td>
                <input type="number" id="Age" name="Age">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Address">Enter Address: </label>
            </td>
            <td>
                <textarea rows="5" cols="20" id="Address" name="Address"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="DOB">Enter DOB: </label>
            </td>
            <td>
                <input type="date" id="DOB" name="DOB">
            </td>
        </tr>

        <tr>
            <td>
                <label for="COURSE">Enter username: </label>
            </td>
            <td>
                <input type="checkbox" id="COURSE" name="COURSE">JAVA
                <input type="checkbox" id="COURSE" name="COURSE">NET
                <input type="checkbox" id="COURSE" name="COURSE">ANGULAR
                <input type="checkbox" id="COURSE" name="COURSE">PYTHON
                <input type="checkbox" id="COURSE" name="COURSE">REACT.JS
            </td>
        </tr>

        <tr>
            <td>
                <label for="Gender">Enter Gender: </label>
            </td>
            <td>
                <input type="radio" id="male" name="male">MALE
                <input type="radio" id="female" name="female">FEMALE
                <input type="radio" id="other" name="other">OTHER
            </td>
        </tr>

        <tr>
            <td>
                <label for="file">Upload File: </label>
            </td>
            <td>
                <input type="file" id="file" name="file">
            </td>
        </tr>

        <tr>
            <td>
                <label for="qualification">Select Qualification: </label>
            </td>
            <td>
                <select id="qualification" name="qualification">
                    <option value="B.Tech">B.Tech</option>
                    <option value="B.Pharm">B.Pharm</option>
                    <option value="BSC">BSC</option>
                    <option value="BBA">BBA</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="M.Pharm">M.Pharm</option>
                    <option value="MBA">MBA</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
   </form>
</body>
</html>
